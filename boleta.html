<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boleta - Cine Kong</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fff9d6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .boleta {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 420px;
      padding: 24px;
      border: 2px dashed #f0d000;
      text-align: center;
    }

    .boleta img {
      width: 120px;
      margin-bottom: 12px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .campo {
      margin-bottom: 10px;
      text-align: left;
    }

    .etiqueta {
      font-weight: 600;
      color: #555;
    }

    .valor {
      display: block;
      font-size: 1.1em;
      color: #000;
    }

    .qr {
      margin-top: 20px;
    }

    .rect-punteado {
      border: 2px dotted #f0d000;
      border-radius: 10px;
      padding: 12px;
      margin-top: 20px;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .boton {
      padding: 10px 18px;
      background-color: #f0d000;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .boton:hover {
      background-color: #ffea48;
      transform: scale(1.05);
    }

    .pie {
      margin-top: 24px;
      font-size: 0.9em;
      color: #666;
    }

    @media print {
      .botones { display: none; }
      body { background: #fff; }
    }
  </style>
</head>
<body>
  <div class="boleta">
    <img src="https://lupitalamejorperrita-bot.github.io/prueba/Cine_Logo.jpg" alt="Logo Cine Kong">
    <h2>üéüÔ∏è Boleta de Entrada</h2>

    <div class="campo">
      <span class="etiqueta">Pel√≠cula:</span>
      <span class="valor" id="pelicula"></span>
    </div>
    <div class="campo">
      <span class="etiqueta">Fecha y hora:</span>
      <span class="valor" id="fecha"></span>
    </div>
    <div class="campo">
      <span class="etiqueta">Nombre:</span>
      <span class="valor" id="nombre"></span>
    </div>
    <div class="campo">
      <span class="etiqueta">Asiento:</span>
      <span class="valor" id="asiento"></span>
    </div>

    <div class="qr">
      <canvas id="qr"></canvas>
    </div>

    <div class="rect-punteado">
      Gracias por tu compra üíõ<br>Disfruta la funci√≥n üçø
    </div>

    <div class="botones">
      <button class="boton" onclick="window.print()">üñ®Ô∏è Imprimir boleta</button>
      <button class="boton" onclick="window.location.href='index.html'">üé¨ Volver a la cartelera</button>
    </div>

    <div class="pie">
      Cine Kong ¬© 2025 ‚Äì Donde las historias rugen ü¶ç
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const pelicula = params.get("pelicula") || "‚Äî";
    const fecha = params.get("fecha") || "‚Äî";
    const hora = params.get("hora") || "‚Äî";
    const nombre = params.get("nombre") || "‚Äî";
    const asiento = params.get("asiento") || "‚Äî";

    document.getElementById("pelicula").textContent = pelicula;
    document.getElementById("fecha").textContent = `${fecha} ‚Äî ${hora}`;
    document.getElementById("nombre").textContent = nombre;
    document.getElementById("asiento").textContent = asiento;

    // Generar c√≥digo √∫nico
    const codigo = Math.random().toString(36).substr(2, 8);

    // Crear QR que apunte a tu GitHub Pages (100% funcional)
    const urlValidacion = `https://lupitalamejorperrita-bot.github.io/prueba/CineKong/validar.html?codigo=${codigo}`;

    new QRious({
      element: document.getElementById("qr"),
      value: urlValidacion,
      size: 150,
      background: "#fff",
      foreground: "#000"
    });
  </script>
</body>
</html>
